<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Ahmed!</title>

  <!-- Fonts: Lora for headings, Lato for body -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Lora:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset and base */
    body {
      margin: 0;
      padding: 30px 20px;
      background-color: #353238; /* dark charcoal background */
      color: #FFB703; /* bright yellow text */
      font-family: 'Lato', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      font-family: 'Lora', serif;
      max-width: 600px;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #FFB703; /* yellow */
      letter-spacing: 3px;
      text-shadow: 1px 1px 2px #92140C;
    }

    header h2 {
      font-size: 2rem;
      margin-top: 0.3em;
      font-style: italic;
      color: #92140C; /* deep red */
      text-shadow: 1px 1px 1px #000;
    }

    .celebrant-pic {
      margin: 30px auto 60px;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 6px solid #92140C; /* deep red border */
      box-shadow: 0 0 15px #FFB703aa;
      object-fit: cover;
      background: #fff;
      display: block;
    }

    section {
      max-width: 700px;
      width: 100%;
    }

    section h3 {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      margin-bottom: 25px;
      border-bottom: 4px solid #FFB703;
      padding-bottom: 10px;
      color: #FFB703;
      text-shadow: 1px 1px 2px #92140C;
    }

    .message-container {
      background-color: #4a444c; /* lighter charcoal */
      border-left: 6px solid #92140C; /* deep red accent */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      color: #FFB703;
      transition: background-color 0.3s ease;
    }

    .message-container:hover {
      background-color: #5a505a;
    }

    .message-container img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      border: 3px solid #FFB703;
      object-fit: cover;
      margin-right: 25px;
      background: white;
    }

    .message-text {
      font-size: 1.2rem;
      line-height: 1.5;
      font-weight: 400;
      flex: 1;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      header h2 {
        font-size: 1.4rem;
      }
      section h3 {
        font-size: 1.8rem;
      }
      .message-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .message-container img {
        margin-bottom: 15px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday</h1>
    <h2>Ahmed</h2>
    <img
      class="celebrant-pic"
      src="https://via.placeholder.com/250.png?text=Ahmed"
      alt="Ahmed's picture"
    />
  </header>

  <section>
    <h3>Birthday Messages</h3>

    <div class="message-container">
      <img
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="John's picture"
      />
      <p class="message-text">
        Wishing you a fantastic birthday, Ahmed! May your year be filled with
        happiness and success.
      </p>
    </div>

    <div class="message-container">
      <img
        src="https://randomuser.me/api/portraits/women/44.jpg"
        alt="Sara's picture"
      />
      <p class="message-text">
        Happy Birthday, Ahmed! Hope your day is as wonderful as you are.
      </p>
    </div>

    <div class="message-container">
      <img
        src="https://randomuser.me/api/portraits/men/65.jpg"
        alt="Mike's picture"
      />
      <p class="message-text">
        Cheers to you, Ahmed! Have an amazing birthday and a year full of
        adventures.
      </p>
    </div>
  </section>
</body>
</html>
